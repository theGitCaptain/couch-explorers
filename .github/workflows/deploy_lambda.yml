name: Deploy SAM Application

on:
  push:
    branches:
      - main
    paths:
      - 'sam_lambda/**'
  pull_request:
    branches:
      - main
    paths:
      - 'sam_lambda/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build SAM Application
        run: sam build -t sam_lambda/generate-image-lambda/template.yaml

      - name: Deploy SAM Application
        run: sam deploy -t sam_lambda/generate-image-lambda/template.yaml --no-confirm-changeset --no-fail-on-empty-changeset --stack-name generate-image-lambda --capabilities CAPABILITY_IAM