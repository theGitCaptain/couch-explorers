name: Terraform Deployment

on:
  push:
    paths:
      - 'infra/**'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.9.8'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Zip Lambda Function
        run: |
          cd infra
          zip lambda_sqs.zip lambda_sqs.py

      - name: Initialize Terraform
        run: cd infra && terraform init

      - name: Terraform Format Check
        run: cd infra && terraform fmt -check

      - name: Terraform Plan (Non-main branches)
        if: github.ref != 'refs/heads/main'
        run: cd infra && terraform plan

      - name: Terraform Apply (Main branch)
        if: github.ref == 'refs/heads/main'
        run: cd infra && terraform apply -auto-approve